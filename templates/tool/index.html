<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="http://qa.jwplayer.com/~cooper/css/all.min.css">
	<style>
	.repeat {
		background: #DDD;
		height:1px;		
		text-align: center;
		margin:25px 0;
	}
	.repeat:before {		
	    content: 'repeating section';
	    display: inline-block;
	    background: #FFF;
	    font: 10px Sans-Serif;
	    padding: 4px 8px;
	    z-index: 99;
	    position: relative;
	    top: -11px;
	}
	</style>
</head>
<body>

<div class="container">
    <div class="clearfix heading">
        <h2 class="pull-left">Create Feed</h2>
        <div class="pull-right jw-topright"></div>
    </div>
    <hr />

	<form method="POST" action="/tool">
    <div class="row">
        <div class="col-sm-6">   
        	<textarea class="form-control" rows="8" name="head">{{head}}</textarea>
        </div>
        <div class="col-sm-6">   
        	<textarea class="form-control" rows="8" name="foot">{{foot}}</textarea>
        </div>
	</div>
	<div class="row">
        <div class="col-sm-12">   
        	<div class="repeat"></div>
        	<div class="row">
        		<div class="col-md-8">
	        		<textarea class="form-control" rows="8" name="body">{{body}}</textarea>
	        		<br />
	        		<button class="btn btn-primary" type="submit">Submit</button>
	        		<a href="/xml/8Y6hYv3P" class="btn btn-primary" target="_blank">Preview</a>
	        	</div>
        		<div class="col-md-4">
<pre>
Available Variables
{% raw %}
{{item.key}}
{{item.title}}
{{item.description}}
{{item.date}}
{{item.date_utc}}
{{item.date_rss}}
{{item.mediaurl}}
{{item.duration}}
{{item.image}}
{{item.link}}
{{item.tags}}
{{item.custom.PROPERTY}}
{% endraw %}
</pre>		        			        	
	        	</div>	        	
        	</div>
        	<div class="repeat"></div>
        </div>        
    </div>
	</form>

</div>


</body>
</html>
